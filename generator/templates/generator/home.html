<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    
    body {
        background-color: #2A4446; 
        color: #fff; 
    }
    .form-check-label {
        padding-left: 0;
        padding-right: 0;
    }
</style>
<div class="container text-center">
    <h1>Генератор паролей</h1>

    <form action="{% url 'password' %}">
        <br>
        <h3>Выберите количество символов</h3>
        <select class="form-select form-select-lg" size="1" name="length">
            <option value="6">6 символов</option>
            <option value="7">7 символов</option>
            <option value="8">8 символов</option>
            <option value="9">9 символов</option>
            <option value="10">10 символов</option>
            <option value="11">11 символов</option>
            <option value="12">12 символов</option>
            <option value="13">13 символов</option>
            <option value="14">14 символов</option>
        </select>

        <br>
        <div class="justify-content-around">
            <div class="form-check form-switch my-0 d-flex justify-content-between align-items-center">
                <label class="form-check-label px-0">Использование заглавных букв</label>
                <input class="form-check-input" type="checkbox" role="switch" name='uppercase'>
            </div>
            <br>
            <div class="form-check form-switch my-0 d-flex justify-content-between align-items-center">
                <label class="form-check-label px-0">Использование цифр</label>
                <input class="form-check-input" type="checkbox" role="switch" name='number'>
            </div>
            <br>
            <div class="form-check form-switch my-0 d-flex justify-content-between align-items-center">
                <label class="form-check-label px-0">Использование спец символов</label>
                <input class="form-check-input" type="checkbox" role="switch" name='special'>
            </div>
            <br>
        </div>

        <button class="btn btn-light" type="submit">Сгенерировать пароль</button> 
    </form>
</div>
